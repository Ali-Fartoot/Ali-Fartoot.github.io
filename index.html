<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .profile-image-container {
            width: 200px; /* Adjust as needed */
            height: 200px; /* Adjust as needed */
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px; /* Space between image and links */
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .links {
            display: flex;
            gap: 20px; /* Space between links */
        }

        .links a {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="profile-image-container">
        <img class="profile-image" src="me.jpg" alt="Your Profile Image">
    </div>

    <div class="links">
        <a href="https://github.com/Ali-Fartoot/Presage" target="_blank">GitHub</a>
        <a href="your-cv-link.pdf" target="_blank">CV</a>
        <a href="https://www.linkedin.com/in/ali-fartoot-552428170/" target="_blank">LinkedIn</a>
        <a href="https://huggingface.co/AliFartout" target="_blank">Hugging Face</a>
    </div>
</body>
</html>
